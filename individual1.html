<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h2>
            Individual Analysis
        </h2>
        <div class="inwrapper">
            
            <form method="POST" class="searchbar">
                <input type="text" id="name" name="stuname" placeholder="Enter Name" required>
                <button type="submit">Search</button>
            </form>

            <div class="containers">
                {% if result %}
                    <div class="box">
                        {% if result == "Student not found" %}
                            <p>{{ result }}</p>
                        {% else %}
                            <p>Student Name</p>
                            <h3>{{ result.name }}</h3>
                        {% endif %}
                    </div>
                    <div class="box">
                        <p>Score</p>
                        <h3>{{ result.marks }} out of 100</h3>
                    </div>
                    <div class="box">
                        Avg Study Hours
                    </div>
                    <div class="box" id="big-box">
                        per subject scores out of 100
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
